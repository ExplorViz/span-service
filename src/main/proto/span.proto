syntax = "proto3";

option java_multiple_files = true;
option java_package = "net.explorviz.span.proto";
option java_outer_classname = "SpanProto";

import "google/protobuf/empty.proto";

service SpanDataService {
    rpc PersistSpan (SpanData) returns (google.protobuf.Empty) {}
}

message SpanData {
    string id = 1;
    string parent_id = 2;
    int64 start_time = 3;
    int64 end_time = 4;
}
